<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header py-4 my-3 text-center">
        <h1 class=""><span>Bookmarker</span></h1>
      </div>
      <div class="data text-center my-4">
        <h2 class="d-inline">
          <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
      </div>
      <div class="inputs py-4">
        <label for="bookmarkName" class="my-2">
          <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label
        >
        <input
          class="form-control mb-2"
          type="text"
          placeholder="bookmark Name"
          id="bookmarkName"
          oninput="validatinInputs(this)"
        />
        <div class="alert alert-danger p-2 d-none">
          Name Should start With capital char then atleast 3 chars
        </div>
        <label for="bookmarkURL" class="my-2">
          <i class="fa-solid fa-link pe-2"></i> Site URL</label
        >
        <input
          class="form-control mb-2"
          type="text"
          placeholder="bookmark URL"
          id="bookmarkURL"
          oninput="validatinInputs(this)"
        />
        <div class="alert alert-danger p-2 d-none">
          URL should be real valid url
        </div>
        <div class="text-center my-3">
          <button id="btn" class="btn btn-danger text-white px-4 m-auto">
            Submit
          </button>
        </div>
      </div>
      <div class="outpots">
        <table class="table bg-white my-4 text-center">
          <thead>
            <th>index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </thead>
          <tbody class="content"></tbody>
        </table>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
